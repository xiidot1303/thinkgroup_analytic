{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yangi xarajat qoâ€˜shish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-control, .form-select {
      border-radius: 0.75rem;
    }
    .btn {
      border-radius: 0.75rem;
    }
    /* Make Select2 look like Bootstrap */
    .select2-container .select2-selection--single {
      height: 38px;
      border-radius: 0.75rem;
      border: 1px solid #ced4da;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="card p-4">
    <h4 class="mb-3 text-center">ðŸ“Œ Yangi xarajat</h4>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}
      
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary w-100">âœ… Saqlash</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery + Select2 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  $(document).ready(function() {
    $('.category-select').select2({
      placeholder: "Kategoriya tanlang...",
      allowClear: true,
      width: '100%'
    });
  });
</script>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const user = tg.initDataUnsafe.user;
  if (user) {
    const userId = user.id;

    fetch(`/api/check-staff/${userId}/`)
      .then(res => res.json())
      .then(data => {
        if (data.id) {
          // staff exists â†’ set hidden field
          const staffInput = document.querySelector('select[name="staff"]');
          staffInput.display = "hidden";
          staffInput.name = "staff";
          staffInput.value = data.id;

          // If select exists, replace it
          const staffWrapper = document.querySelector('select[name="staff"]')?.closest(".mb-3");
          if (staffWrapper) staffWrapper.style.display = "none";

          // Optional: confirmation message
          const msg = document.createElement("div");
          msg.classList.add("alert", "alert-success", "mt-2");
          msg.innerText = "ðŸ‘¤ " + data.name + " sifatida tizimga kirdingiz";
          document.querySelector(".card").prepend(msg);

        } else {
          // staff not found â†’ close app after 3 seconds
          const msg = document.createElement("div");
          msg.classList.add("alert", "alert-danger", "mt-2");
          msg.innerText = "âŒ Siz xodim sifatida roâ€˜yxatdan oâ€˜tmagansiz. Ilova yopiladi...";
          document.querySelector(".card").prepend(msg);

          setTimeout(() => {
            tg.close();
          }, 3000);
        }
      })
      .catch(err => {
        console.error(err);
        tg.close();
      });
  }
</script>

</body>
</html>
